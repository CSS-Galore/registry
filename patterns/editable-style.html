<p>I'm going to display this text.</p>

<style class="editable-style" contenteditable>
  p {
    font-size: 2em;
    color: red;
    border: solid dotted blue;
  }
</style>

<style>
  .editable-style {
    /* User settings */
    --font-family: monospace;

    /* Implementation */
    display: block;
    font-family: var(--font-family);
    white-space: pre;
  }
</style>
