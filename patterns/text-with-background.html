<!--
A way to use an image instead of plain color to fill a text.
-->

<h1 class="host">
  Hello world
</h1>

<style>
  .host {
    /* User settings */
    --fill: linear-gradient(red, blue);
    --color: currentColor;

    /* Implementation */
    background: var(--fill);
    background-clip: text;
    color: transparent;
    background-color: var(--color);
  }
</style>
