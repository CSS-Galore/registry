<!--
Hover efect: animated underline

Inspired from: https://css-tricks.com/cool-hover-effects-that-use-css-text-shadow/
-->

<a href="#" class="host">Hover me</a>

<style>
  .host {
    /* User settings */
    --color: currentColor;
    --weight: 1px;
    --speed: 0.3s;

    /* Implementation */
    --_position: 200%;
    background: linear-gradient(var(--color) 0 0) no-repeat var(--_position)
      100%/200% var(--weight);
    transition: background-position var(--speed);

    &:hover {
      --_position: 100%;
    }
  }
</style>

<style demo>
  a {
    text-decoration: none;
    font-size: 2em;
    color: red;
  }
</style>
