<!--
Wrapper that allows to add full width elements

Inspired by https://css-irl.info/breaking-out-of-a-central-wrapper/
-->

<div class="host">
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

  <p class="is-full-width">
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
  </p>
</div>

<style>
  .host {
    /* User settings */
    --max-width: 70rem;
    --gap: 2rem;

    /* Implementation */
    display: grid;
    column-gap: var(--gap);
    justify-content: space-between;
    grid-template-columns:
      [full-start] 0 [content-start] minmax(
      0,
      var(--max-width)
    ) [content-end] 0 [full-end];

    > * {
      grid-column: content;
    }

    > .is-full-width {
      grid-column: full;
    }
  }
</style>

<style demo>
  body {
    margin: 0;
  }
  .is-full-width {
    background-color: pink;
  }
  p {
    border: solid 1px;
    padding-block: 1em;
  }
</style>
