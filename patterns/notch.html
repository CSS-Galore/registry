<!--
# Notch

The "notch" is the shape that Apple added to the iPhoneX creating
a white bar on de edges. This guide allows to remove that effect
and extend the webpage to the entire screen.

More info: https://css-tricks.com/the-notch-and-css/
-->

<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
/>

<div>
  Content of the site
</div>

<style>
  /* Implementation */
  body {
    padding: env(safe-area-inset-top) env(safe-area-inset-right)
      env(safe-area-inset-bottom) env(safe-area-inset-left);
  }
</style>

<style id="demo-styles">
  body {
    color: white;
    background-color: red;
    margin: 0;
  }
</style>
