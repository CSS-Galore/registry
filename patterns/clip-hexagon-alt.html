<div class="clip-hexagon-alt"></div>

<style>
  .clip-hexagon-alt {
    /* Implementation */
    aspect-ratio: 1/cos(30deg);
    object-fit: cover;
    clip-path: polygon(50% -50%, 100% 50%, 50% 150%, 0% 50%);
  }
</style>
