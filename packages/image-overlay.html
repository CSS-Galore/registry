<!--
A way to show a gradient overlay to improve the legibility of the text under a image

More info: https://www.smashingmagazine.com/2024/01/css-border-image-property/
-->

<div class="host">
  <h1>Hello world</h1>
</div>

<style>
  .host {
    /* User settings */
    --overlay: linear-gradient(#0001, #000c);

    /* Implementation */
    border-image: fill 0 var(--overlay);
  }
</style>
